apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gke-demo
  template:
    metadata:
      labels:
        app: gke-demo
    spec:
      containers:
      - name: gke-demo
        image: gcr.io/$PROJECT_ID/gke-demo:$COMMIT_SHA
        ports:
        - containerPort: 8080
